data_root: data/
raw_data_dir: data/raw/
processed_data_dir: data/processed/
processed_stacked_dir: data/processed_stacked/

modalities:
  - t1n
  - t1c
  - t2w
  - t2f

target: seg

patch_size: [192, 192, 160]
stride: [96, 96, 80]

normalization: zscore
resample: 1mmÂ³
skull_strip: true
bias_correction: true

augmentations:
  flip: true
  rotate: true
  elastic: true
  noise: true

modality_masking:            
  enabled: true              # Activate masking during training
  max_drop: 3                # Drop up to 3 of 4 
  allow_zero: true               